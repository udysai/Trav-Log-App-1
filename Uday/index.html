<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Trav-Log | Professional Travel Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="top-navbar">
    <span class="logo">üåç Trav-Log</span>
    <ul class="nav-menu" id="mainMenu">
      <li><a href="#home">Home</a></li>
      <li><a href="#trips">Trips</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#notes">Notes</a></li>
      <li><a href="#expenses">Expenses</a></li>
      <li><a href="#contact">Contact Us</a></li>
      <li><a href="#about">About Us</a></li>
    </ul>
    <div class="nav-right">
      <button id="theme-toggle" tabindex="0" aria-label="Toggle theme">üåë</button>
      <button id="logout" tabindex="0" aria-label="Logout" class="logout-btn" style="display:none">Logout</button>
    </div>
  </nav>
  <div class="app-container">
    <aside class="sidebar">
      <div class="filter-section">
        <label for="tripSearch"><b>Filter Trips</b></label>
        <input id="tripSearch" type="search" placeholder="Search your trips..." autocomplete="off">
      </div>
    </aside>
    <main id="main-content" aria-live="polite"></main>
  </div>
  <!-- Login Modal -->
  <div id="loginModal" class="modal active" aria-modal="true" role="dialog">
    <div class="modal-content">
      <form id="loginForm" autocomplete="off">
        <h2>Sign in to Trav-Log </h2>
        <label>Email
          <input name="email" id="loginEmail" type="email" autocomplete="username" required>
        </label>
        <button type="submit">Login</button>
        <div class="hint">Demo: Use any valid email.</div>
      </form>
    </div>
  </div>
  <footer>
    <div>Made for Travelers | <span id="currentUser"></span></div>
  </footer>
  <script src="trip.js"></script>
  <script>
  const tripSearch = document.getElementById('tripSearch');
  tripSearch.addEventListener('input', e => {
    tripFilter = e.target.value.toLowerCase();
    if (location.hash === "#trips") renderRoute();
  });
  </script>
</body>
</html>
